name: ğŸ‘½ï¸ Android CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: ğŸš§ Build Project
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: "17"
          cache: gradle

      - name: ğŸ”“ Give execute permission to gradlew
        run: chmod +x gradlew

      - name: ğŸ“¦ Set up Gradle
        uses: gradle/gradle-build-action@v3

      - name: ğŸ§¹ Clean project
        run: ./gradlew clean

      - name: ğŸ—ï¸ Build the Project (APKs)
        run: ./gradlew assemble